<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nilaiAkhir;

        function getNilaiAkhit (ujian, absensi) {
            if (ujian >= 90 && absensi >= 90) {
                return nilaiAkhir = "A";
            } else if (ujian >= 80 && absensi >= 80) {
                return nilaiAkhir = "B";
            } else if (ujian >= 70 && absensi >= 70) {
                return nilaiAkhir = "C";
            } else if (ujian >= 60 && absensi >= 60) {
                return nilaiAkhir = "D";
            } else if (ujian >= 50 && absensi >= 50) {
                return nilaiAkhir = "E";
            } else {
                document.writeln("Maukkan input yang valid!");
            }
        }

        getNilaiAkhit(ujian = 91, absensi = 100);
        let message = `Nilai ujian : ${ujian} <br> Nilai absensi : ${absensi} </br>`;

        switch (nilaiAkhir) {
            case "A":
                document.writeln(message);
                document.writeln("Lulus dengan sangat baik");
                break;
            case "B":
                document.writeln(message);
                document.writeln("Lulus dengan baik");
                break;
            case "C":
                document.writeln(message);
                document.writeln("Lulus dengan cukup baik");
                break;
            case "D":
                document.writeln(message);
                document.writeln("Lulus dengan kurang baik");
                break;
            case "E":
                document.writeln(message);
                document.writeln("Tidak lulus");
                break;
        }
    </script>
</body>
</html>
